Formatting:
  # Let the plugin include chat formatting?
  allow: true
  # Allow clans to put prefixes before player names above heads.
  nametag-prefix: true
  # Change number formatting lang. [en = English, fr = French, de = german]
  # Warning: REQUIRES a full server restart.
  locale: en
  # Change the max size a clan tag can be.
  tag-size: 15
  # Allow the use of & symbol in clan tag's
  symbols: false
  # Change the prefix displayed for the plugin.
  Prefix: '&7[&6&lClans&7]'
  # Rank presentation style: [FULL, WORDLESS]
  Rank-Style: WORDLESS
  
  Styles:
    Full:
      Member: 'Member'
      Moderator: 'Moderator'
      Admin: 'Admin'
      Owner: 'Owner'
    Wordless:
      Member: '❀'
      Moderator: '❃'
      Admin: '❁'
      Owner: '❂'

  # Change the formatting for global chat clan prefix
  # Two "%s" need placement in order for the formatting to work correctly
  ### The first one is the clan RANK and the second one is the clan NAME
  Chat: '&r(&e%s&r) [&6%s&r]'
